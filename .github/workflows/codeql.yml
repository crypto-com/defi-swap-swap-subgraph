name: "CodeQL"

on:
  push:
    branches: [ "master", "dependabot/npm_and_yarn/async-2.6.4", "dependabot/npm_and_yarn/keypair-1.0.4", "dependabot/npm_and_yarn/minimatch-3.1.2", "dependabot/npm_and_yarn/minimist-1.2.6", "dependabot/npm_and_yarn/node-fetch-2.6.7", "dependabot/npm_and_yarn/simple-get-2.8.2" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "46 23 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
